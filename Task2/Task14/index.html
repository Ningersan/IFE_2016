<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>
    <h3>污染城市列表</h3>
    <ul id="aqi-list">
<!--   
        <li>第一名：福州（样例），10</li>
        <li>第二名：福州（样例），10</li> -->
    </ul>
    <p id="test"></p>

<script type="text/javascript">

var aqiData = [
    ["北京", 90],
    ["上海", 50],
    ["福州", 10],
    ["广州", 50],
    ["成都", 90],
    ["西安", 100]
];

(function () {

    /*
    在注释下方编写代码
    遍历读取aqiData中各个城市的数据
    将空气质量指数大于60的城市显示到aqi-list的列表中
    */
    //记录写入节点
    var items = "";
    var chineseNum = ["一", "二", "三", "四"];

    //筛选出数组里大于60的数据
    var filData = aqiData.filter(function(data) {
        return (data[1] > 60);
    });

    //降序排列数组
    var sortData = filData.sort(function(a, b) {
            return b[1] - a[1];
        });

    //遍历排序好的数组，写入数据到aqi-list列表
    for (var i = 0, len = sortData.length; i < len; i++) {
        items += "<li>第" + chineseNum[i] + "名: " + sortData[i][0] + "，" + sortData[i][1] + "</li>";
    }
    document.getElementById("aqi-list").innerHTML = items;
})();

</script>
</body>
</html>
