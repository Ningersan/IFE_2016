<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>
  <p id="test"></p>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var items = "";
  var chineseNum = ["一", "二", "三", "四"];
  //筛选出数组里大于60的数据
  var filData = aqiData.filter(function(data) {
    return (data[1] > 60);
  });
  //降序排列数组
  var sortData = filData.sort(function(a, b) {
      return a[1] - b[1];
    });

  for (var i = sortData.length - 1; i >= 0; i--) {
    items += "<li>第" + chineseNum[i] + "名: " + sortData[i][0] + "," + sortData[i][1] + "</li>";
  }

  document.getElementById("aqi-list").innerHTML = items;
})();

</script>
</body>
</html>
