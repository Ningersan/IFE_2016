<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
    </head>
<body>

    <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
    <button id="button">确认填写</button>

    <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
    /*  
    在注释下方写下代码
    给按钮button绑定一个点击事件
    在事件处理函数中
    获取aqi-input输入的值，并显示在aqi-display中
    */

    //查找元素
    function get(x) {
        return document.getElementById(x);
    }

    //输出值在aqi-display中
    function print() {
        var num = get("aqi-input").value; //获取输入值
        if (!isNaN(num) && num!="") {
            get("aqi-display").innerHTML = num;
        } else {
            alert("your input is not a number, please enter again.");
        }
    }

    get("button").onclick = print; //触发事件
    //回车触发
    get("aqi-input").onkeyup = function (event) {
        if (event.keyCode === 13) {
            print();
        }
    }
})();

</script>
</body>
</html>
