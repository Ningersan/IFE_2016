<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.min.css">
    <title>IFE Task 36</title>
</head>
<body>
<div class="container">
    <article>
        <div class="boxbot-map"></div>
        <aside>
            <div class="control">
                <select class="map-size">
                    <option value="20">20x20</option>
                    <option value="30">30x30</option>
                </select>
                <select class="speed">
                    <option value="500">慢速</option>
                    <option value="250" selected>常速</option>
                    <option value="100">快速</option>
                    <option value="0">极速</option>
                </select>
                <button class="execute-btn" type="button">执行</button>
                <button class="random-btn" type="button">随机修墙</button>
            </div>
            <div class="commander">
                <div class="commander-lines-wrap">
                    <div class="commander-lines">
                        <div class="commander-lines-item">1</div>
                    </div>
                </div>
                <textarea title="命令编辑区" class="commander-editor" spellcheck="false"></textarea>
            </div>
        </aside>
    </article>
</div>
<script src="scripts/bundle.min.js"></script>
</body>
</html>
