<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFE task 26</title>
    <link rel="stylesheet" type="text/css" href="css/Task26.css">
</head>
<body>
<section class="background">
    <div class="planet-1 rotating">
        <div class="hole-4"></div>
        <div class="hole-5"></div>
    </div>
    <div class="planet-2 rotating">
        <div class="hole-4"></div>
        <div class="hole-5"></div>
    </div>
    <div class="planet-3 rotating">
        <div class="hole-4"></div>
        <div class="hole-5"></div>
    </div>
    <div class="planet-4 rotating">
        <div class="hole-4"></div>
        <div class="hole-5"></div>
    </div>
</section>
<section class="layout">
    <div class="planet">
        <div class="hole-1"></div>
        <div class="hole-2"></div>
        <div class="hole-3"></div>
    </div>
    <div class="orbite-1"></div>
    <div class="orbite-2"></div>
    <div class="orbite-3"></div>
    <div class="orbite-4"></div>
</section>
<section class="control-wrap">
    <div class="control">
        <ul>
            <li class="craft-control hidden">
                <span>1号</span>
                <ul class="operates">
                    <li class="operate-fly"><button type="button"><i class="glyphicon glyphicon-play"></i></button></li>
                    <li class="operate-stop"><button type="button"><i class="glyphicon glyphicon-stop"></i></button></li>
                    <li class="operate-destory"><button type="button"><i class="glyphicon glyphicon-trash"></i></button></li>
                </ul>
            </li>
            <li class="craft-control hidden">
                <span>2号</span>
                <ul class="operates">
                    <li class="operate-fly"><button type="button"><i class="glyphicon glyphicon-play"></i></button></li>
                    <li class="operate-stop"><button type="button"><i class="glyphicon glyphicon-stop"></i></button></li>
                    <li class="operate-destory"><button type="button"><i class="glyphicon glyphicon-trash"></i></button></li>
                </ul>
            </li>
            <li class="craft-control hidden">
                <span>3号</span>
                <ul class="operates">
                    <li class="operate-fly"><button type="button"><i class="glyphicon glyphicon-play"></i></button></li>
                    <li class="operate-stop"><button type="button"><i class="glyphicon glyphicon-stop"></i></button></li>
                    <li class="operate-destory"><button type="button"><i class="glyphicon glyphicon-trash"></i></button></li>
                </ul>
            </li>
            <li class="craft-control hidden">
                <span>4号</span>
                <ul class="operates">
                    <li class="operate-fly"><button type="button"><i class="glyphicon glyphicon-play"></i></button></li>
                    <li class="operate-stop"><button type="button"><i class="glyphicon glyphicon-stop"></i></button></li>
                    <li class="operate-destory"><button type="button"><i class="glyphicon glyphicon-trash"></i></button></li>
                </ul>
            </li>
            <li class="craft-add"><span id="craft-add">+</span></li>
        </ul>
    </div>
    <div class="console">
        <p>准备就绪！请操作</p>
    </div>
</section>
<script src="scripts/utils.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/craft.js"></script>
<script src="scripts/command.js"></script>
<script src="scripts/mediator.js"></script>
</body>
</html>
