<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>IFE JavaScript Task 02</title>
    <style>
        #num-area {
            display: flex;
            align-items: flex-end;
            width: 80%;
            height: 250px
        }

        #num-area div {
            display: inline-block;
            margin: 5px;
            width: 15px;
            cursor: pointer;
            opacity: .9
        }

        .normal {
            background-color: #ed7d31
        }

        .active {
            background-color: #55bcbc
        }
    </style>
</head>

<body>
    <div class="control">
        <button class="random" style="margin-right:15px">随机20个数</button>
        <input class="num-input">
        <button class="rightIn">右侧入</button>
        <button class="leftOut" style="margin-right:15px">左侧出</button>
        <button class="sort" id="bubbleSort">冒泡排序</button>
        <button class="sort" id="selectSort">选择排序</button>
        <button class="sort" id="insertSort">插入排序</button>
        <button class="sort" id="quickSort">快速排序</button>
        <button class="sort" id="heapSort" style="margin-right:15px">堆排序</button>
    </div>
    <div id="num-area"></div>
    <ul class="keypoint">
        <li>冒泡排序：两两比较，交换顺序。</li>
        <li>选择排序：每次搜索未排序元素中的最小值。</li>
        <li>插入排序：将一个元素插入到有序元素的适当位置。</li>
        <li>快速排序：以key为基准，比key小的放左边，比key大的放右边</li>
        <li>堆排序：先建立最大堆，再将堆顶元素放至堆底，剩下元素继续建立最大堆</li>
    </ul>
    <script src="./4d7ca65a23f0fa8bb3cca1cfec0c191d.js"></script>
</body>

</html>
